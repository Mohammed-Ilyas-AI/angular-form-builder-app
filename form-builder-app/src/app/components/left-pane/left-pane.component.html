<div class="bg-white p-4 shadow-md rounded-md">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold">Field Groups</h2>
    <button
      class="text-blue-600 hover:underline"
      (click)="addFieldGroup()"
    >
      ➕ Create new
    </button>
  </div>

  <ul class="space-y-2">
    <li
      *ngFor="let group of fieldGroups; let i = index"
      class="p-2 border rounded-md flex justify-between items-center cursor-move"
      [class.bg-blue-100]="selectedGroupIndex === i"
      draggable="true"
      (dragstart)="onDragStart($event, i)"
      (dragover)="onDragOver($event)"
      (drop)="onDrop($event, i)"
      (click)="selectFieldGroup(i)"
    >
      <span class="flex-1">{{ group }}</span>
      <button
        class="text-gray-500 hover:text-red-500 text-sm"
        (click)="deleteFieldGroup(i); $event.stopPropagation();"
      >
        ❌
      </button>
    </li>
  </ul>
</div>
